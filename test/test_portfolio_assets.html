<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Assets Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Portfolio Assets API Test</h1>

        <div class="mb-3">
            <label for="accountId" class="form-label">Account ID:</label>
            <input type="text" class="form-control" id="accountId" placeholder="Enter account ID">
            <button class="btn btn-primary mt-2" onclick="loadPortfolioAssets()">Load Portfolio Assets</button>
        </div>

        <div id="loading" class="alert alert-info" style="display: none;">
            Loading...
        </div>

        <div id="error" class="alert alert-danger" style="display: none;">
        </div>

        <div id="results" style="display: none;">
            <h3>Portfolio Assets Data</h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Stock Code</th>
                            <th>Close Price</th>
                            <th>Quantity</th>
                            <th>Holding Value</th>
                            <th>Cash</th>
                            <th>Total Assets</th>
                        </tr>
                    </thead>
                    <tbody id="assetTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadPortfolioAssets() {
            const accountId = document.getElementById('accountId').value;
            if (!accountId) {
                alert('Please enter an account ID');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').style.display = 'none';

            // Fetch data
            fetch(`/api/portfolio-assets/${accountId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';

                    if (data.error) {
                        document.getElementById('error').textContent = data.error;
                        document.getElementById('error').style.display = 'block';
                        return;
                    }

                    // Display results
                    displayAssetData(data.asset_data);
                })
                .catch(error => {
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').textContent = 'Error: ' + error.message;
                    document.getElementById('error').style.display = 'block';
                });
        }

        function displayAssetData(assetData) {
            const tableBody = document.getElementById('assetTableBody');
            tableBody.innerHTML = '';

            if (!assetData || assetData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center">No asset data found</td></tr>';
                document.getElementById('results').style.display = 'block';
                return;
            }

            // Add rows for each asset record
            assetData.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date || ''}</td>
                    <td>${record.stock_code || ''}</td>
                    <td>${record.close_price ? record.close_price.toFixed(2) : '0.00'}</td>
                    <td>${record.quantity || 0}</td>
                    <td>${record.holding_value ? record.holding_value.toFixed(2) : '0.00'}</td>
                    <td>${record.cash ? record.cash.toFixed(2) : '0.00'}</td>
                    <td>${record.total_assets ? record.total_assets.toFixed(2) : '0.00'}</td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
