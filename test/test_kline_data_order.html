<!DOCTYPE html>
<html>
<head>
    <title>K线数据顺序测试</title>
</head>
<body>
    <h1>K线数据顺序测试</h1>
    <div id="output"></div>

    <script>
        // 模拟API返回的数据
        const mockData = [
            { date: "2024-01-01", open: 10.0, high: 11.0, low: 9.5, close: 10.5, volume: 100000 },
            { date: "2024-01-02", open: 10.5, high: 12.0, low: 10.0, close: 11.5, volume: 120000 }
        ];

        // 当前的数据构建方式
        const ohlcData = mockData.map(item => [
            item.open,
            item.high,
            item.low,
            item.close
        ]);

        // 显示结果
        const output = document.getElementById('output');
        output.innerHTML = '<h2>数据构建结果：</h2>';

        ohlcData.forEach((data, index) => {
            output.innerHTML += `
                <h3>第${index + 1}条数据：</h3>
                <p>data[0] (开): ${data[0]}</p>
                <p>data[1] (高): ${data[1]}</p>
                <p>data[2] (低): ${data[2]}</p>
                <p>data[3] (收): ${data[3]}</p>
            `;
        });

        // 验证tooltip显示
        output.innerHTML += '<h2>Tooltip显示：</h2>';
        ohlcData.forEach((data, index) => {
            output.innerHTML += `
                <h3>第${index + 1}条数据的tooltip：</h3>
                <div style="margin-left: 24px; margin-bottom: 4px;">
                    <div>开: ${data[0].toFixed(2)}</div>
                    <div>高: ${data[1].toFixed(2)}</div>
                    <div>低: ${data[2].toFixed(2)}</div>
                    <div>收: ${data[3].toFixed(2)}</div>
                </div>
            `;
        });
    </script>
</body>
</html>
